<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="index.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG/icon.png">
    <title>Breaking Bad - Que comience el juego!</title>
</head>
<body class="formulario">

    <h1>Breaking Bad - Que comience el juego!</h1>
    <h2>
    <form name="Nombre" method="post" action="mailto:raul.rodriguez@proeducaglobal.com">
        <br>Nombre: 
        <br><input type="text" name="nombre" required>
        <br>Apellidos: <br><input type="text" name="apellido" required>
        <br>Dirección Postal: <br><input type="text">
        <br>Código Postal: <br><input type="tel" name="" id="">
        <br>Ciudad: <br><input type="text" name="" id="">
        <br>DNI: <br><input type="tel" name="" id="" required>
        <br>Edad: <br><input type="date" name="edad" id="" required> 
        <br>Correo Electrónico: <br><input type="email" name="" id=""required>
        <br>Selecciona tu género: <br> <input list= "genero" placeholder="Escoge una opción">
                                        <datalist id="genero">
                                            <option value="Hombre"></option>
                                            <option value="Mujer"></option>
                                        </datalist>
        <br>Selecciona el personaje: <br> <input list= "personaje" placeholder="Escoge un personaje">
                                         <datalist id="personaje">
                                             <option value="Jessie Pinkman"></option>
                                             <option value="Walter White"></option>
                                             <option value="Saul Goodman"></option>
                                             <option value="Gustavo Fring"></option>
                                             <option value="Pollos Hermanos"></option>
                                             <option value="Otros personajes"></option>
                                         </datalist>
        <br>Comentarios: <br><textarea name="comentarios" id="" cols="30" rows="10" maxlength="200" placeholder="Escribe aqui sobre ti"></textarea>
        <br><input type="submit" value="Registro">
        <br><input type="reset" value="Resetear">
        <br><input type="file" name="" id="" value="Adjuntar Archivos" accept="pdf" multiple>

    </form>
</h2>
</body>
</html>
